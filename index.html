<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Dashboard</title>  
    <link rel="stylesheet" href="dash.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="left">
            <ul>
                <li class="profile">
                    <div>
                        <img src="https://i.pinimg.com/1200x/33/61/24/336124d1732c94929bfa7f8346107bae.jpg"/>
                    </div>
                    <h2>Juma.</h2>
                </li>
                <li>
                    <a class="active" href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <p>dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="Users.html">
                        <i class="fa-solid fa-users"></i>
                        <p>Users</p>
                    </a>
                </li>
                <li>
                    <a href="products.html">
                        <i class="fa-solid fa-table"></i>
                        <p>products</p>
                    </a>
                </li>
                <li>
                    <a href="charts.html">
                        <i class="fa-solid fa-chart-pie"></i>
                        <p>charts</p>
                    </a>
                </li>
            
                <li>
                    <a href="fav.html">
                        <i class="fa-solid fa-star"></i>
                        <p>favourits</p>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear"></i>
                        <p>settings</p>
                    </a>
                </li>
                <li class="out">
                    <a href="out.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <p>log out</p>
                    </a>
                </li>
            </ul>
        </div>

        <div class="content">
            <div class="title">
                <p>Dashboard</p>
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <div class="data">
                <div class="box">
                    <i class="fa-solid fa-user"></i>
                    <div>
                        <p>users</p>
                        <p class="num">100</p>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-pen"></i>
                    <div>                 
                        <p>posts</p>
                        <p class="num">35</p>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <div >
                        <p>products</p>
                        <p class="num">400</p>
                    </div>
                </div>
                <div class="box">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <div>
                        <p>revenue</p>
                        <p class="num">165</p>
                    </div>
                </div>
            </div>

            <div class="title">
                <p>Products</p>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Rating</th>
                        <th>Stock</th>
                        <th>Category</th>
                    </tr>                 
                </thead>
                <tbody id="products-table">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="dash.js"></script>
</body>
</html>
